name: CI/CD Vercel

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - main

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: npm install -g vercel
      - name: Deploy to Vercel (Preview)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_GIT_COMMIT_SHA: ${{ github.sha }}
          VERCEL_GIT_COMMIT_AUTHOR_NAME: Duong Hung
          VERCEL_GIT_COMMIT_AUTHOR_LOGIN: ddhung2003
          VERCEL_GIT_COMMIT_REF: ${{ github.ref_name }}
          VERCEL_GIT_COMMIT_MESSAGE: ${{ github.event.pull_request.title }}
        run: vercel deploy --token $VERCEL_TOKEN --yes --scope $VERCEL_ORG_ID --confirm

  production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: npm install -g vercel
      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_GIT_COMMIT_SHA: ${{ github.sha }}
          VERCEL_GIT_COMMIT_AUTHOR_NAME: Duong Hung
          VERCEL_GIT_COMMIT_AUTHOR_LOGIN: ddhung2003
          VERCEL_GIT_COMMIT_REF: ${{ github.ref_name }}
          VERCEL_GIT_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: vercel deploy --prod --token $VERCEL_TOKEN --yes --scope $VERCEL_ORG_ID --confirm
